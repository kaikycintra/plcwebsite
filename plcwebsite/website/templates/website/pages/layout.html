{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Local htmx setup -->
    <script src="{% static 'website/scripts/htmx.min.js' %}"></script>
    <!-- Ubuntu font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'website/styles/layout.css' %}">
    {% block head %}
    {% endblock %}
    <title>{% block title %}PLC Electric Parts{% endblock %}</title>
</head>
<body>
    <header class="header">
        <img src="{% static 'website/images/logo.svg' %}" alt="PLC Electric Parts Logo" class="logo">
        <div class="navbar">
            <a href="#">Início</a>
            <a href="#">Produtos</a>
            <a href="#">Contato</a>
            <a href="#">Sobre Nós</a>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <div class="footer">
        <p>&copy; {{ current_year }} PLC Electric Parts. Todos os direitos reservados.</p>
    </div>
</body>
</html>
